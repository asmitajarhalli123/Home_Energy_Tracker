<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Energy Usage Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Home Energy Usage Tracker</h1>

    <section class="card">
      <h2>Add Usage</h2>
      <form id="usageForm">
        <label>Date: <input type="date" id="date" required /></label>
        <label>Appliance: <input type="text" id="appliance" placeholder="e.g., Refrigerator" required /></label>
        <label>kWh: <input type="number" id="kwh" step="0.01" min="0" required /></label>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="card">
      <h2>Filter</h2>
      <label>From: <input type="date" id="start" /></label>
      <label>To: <input type="date" id="end" /></label>
      <button id="filterBtn">Filter</button>
      <button id="resetBtn">Reset</button>
    </section>

    <section class="card">
      <h2>Usage Records</h2>
      <table id="usageTable">
        <thead><tr><th>ID</th><th>Date</th><th>Appliance</th><th>kWh</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
